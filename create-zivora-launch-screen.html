<!DOCTYPE html>
<html>
<head>
    <title>Create Zivora Launch Screen</title>
    <style>
        body { margin: 0; font-family: system-ui; }
        .splash-screen {
            width: 1366px;
            height: 1366px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .logo-container {
            text-align: center;
            z-index: 2;
        }
        .logo {
            font-size: 120px;
            font-weight: 800;
            color: #4fc3f7;
            text-shadow: 0 0 40px rgba(79, 195, 247, 0.6);
            margin-bottom: 20px;
            letter-spacing: 8px;
        }
        .tagline {
            font-size: 36px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 3px;
            margin-top: 10px;
        }
        .brain-icon {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(79, 195, 247, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }
        @keyframes float {
            0% { transform: translateY(1366px) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Brain SVG Icon -->
        <svg class="brain-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#29b6f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0288d1;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Brain outline -->
            <path d="M25 35c0-8 6-15 15-15 5 0 9 2 12 6 3-4 7-6 12-6 9 0 15 7 15 15 2 0 4 1 5 3 2 3 1 7-1 10 1 2 1 4 0 6-1 3-3 5-6 6-1 4-4 7-8 8-2 3-5 5-9 5-3 2-7 2-10 0-4 0-7-2-9-5-4-1-7-4-8-8-3-1-5-3-6-6-1-2-1-4 0-6-2-3-3-7-1-10 1-2 3-3 5-3z" 
                  fill="url(#brainGradient)" stroke="#4fc3f7" stroke-width="2"/>
            
            <!-- Brain details -->
            <path d="M35 40c3-2 7-2 10 0M45 45c2-1 4-1 6 0M38 50c4-1 8-1 12 0" 
                  stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8"/>
            <circle cx="42" cy="38" r="2" fill="#ffffff" opacity="0.6"/>
            <circle cx="58" cy="42" r="1.5" fill="#ffffff" opacity="0.6"/>
            <circle cx="45" cy="52" r="1.5" fill="#ffffff" opacity="0.6"/>
        </svg>
        
        <div class="logo-container">
            <div class="logo">ZIVORA</div>
            <div class="tagline">Migraine Tracker</div>
        </div>
    </div>

    <script>
        // Take screenshot after everything loads
        setTimeout(() => {
            console.log('Zivora launch screen ready for screenshot');
        }, 1000);
    </script>
</body>
</html>
