<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a078ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer pulsing circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" opacity="0.8">
    <animate attributeName="r" dur="2s" values="45;48;45" repeatCount="indefinite"/>
    <animate attributeName="opacity" dur="2s" values="0.8;1;0.8" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="40" fill="url(#logoGradient)"/>
  
  <!-- Zivora "Z" text -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="white">Z</text>
  
  <!-- Optional brain icon -->
  <path d="M50 30 C 40 30, 35 35, 35 45 C 35 50, 37 54, 40 57 C 42 60, 46 62, 50 62 C 54 62, 58 60, 60 57 C 63 54, 65 50, 65 45 C 65 35, 60 30, 50 30 Z"
        fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
        
  <!-- Brain detail lines -->
  <path d="M 42 45 Q 47 42 52 45 Q 55 47 52 50 Q 47 52 42 50 Q 39 47 42 45"
        fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
</svg>